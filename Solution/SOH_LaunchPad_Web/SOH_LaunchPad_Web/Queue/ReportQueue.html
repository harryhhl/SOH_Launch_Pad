<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="../styles/kendo.common.min.css" />
    <link rel="stylesheet" href="../styles/kendo.default-v2.min.css" />
    <link rel="stylesheet" href="reportqueue.css?16"/>
    <link rel="stylesheet" href="../styles/kgrid_T1.css" tag="themecss"/>

    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/jszip.js"></script>
    <script src="../scripts/kendo.all.min.js"></script>
    <script src="../scripts/iframeResizer.contentWindow.min.js"></script>
    <script src="reportqueue.js?140"></script>
</head>
<body>
    <div id="dvMainContent">
        <div>
            <div style="margin:10px">
            </div>
            <div id="dvHistoryQueue" style="margin:10px">
                <div class="HeaderTitle">
                    <div style="display: inline-block"><img src='../styles/img/queue02.png'/></div>
                    <div style="margin-left: 10px;">
                        <h3>History Queue</h3>
                        <button class="k-button" id="btnToggle">Toggle History</button>
                    </div>
                </div>
                <hr>
                <div class="GridHistoryWrapper">
                    <div id="gridHistory" style="width: 95%; margin-top: 6px">
                    </div>
                </div>
            </div>
            <div id="dvResultPanel_ALV" style="margin:10px;">
                <div><span>Result Panel ALV</span>
                    <button class="btnDownloadExcel" title="Download to Excel"></button>
                    <!-- <button class="btnDownloadPdf" title="Download to PDF"></button>  -->
                </div>
                <div>
                    <span style="font-size: 0.8em;">Custom Layout: </span>
                    <input id="listLayout" style="width: 20%;" />
                    <button class="k-button" id="btnLayoutSave">Save This</button>
                    <button class="k-button" id="btnLayoutDefault">Make Default</button>
                    <button class="k-button" id="btnLayoutDelete">Delete</button>
                    <button class="k-button" id="btnLayoutShare">Toggle Shared</button>
                </div>                
                <div id="gridResult" style="width: 95%; margin-top: 6px">
                </div>
            </div>
            <div id="dvResultPanel_File" style="margin:10px;">
                <div><span>Result Panel File</span>
                </div>
                <div>
                    <label>Download File :</label>
                    <button id="btnDownloadFile" class="k-button" title="Download file">Download</button>
                </div>
            </div>     
            <div id="frameFooter">

            </div>                      
        </div>
        <div id="dvNewCall">
            <div class="wrapper">
                <div id="dvNewCallContent" class="k-block k-shadow">
                </div>
            </div>
        </div>
    </div>
    <div id="dvLoadingOverlay" class="overlay-loading">
        <div class="overlay-loading-content">        
            <p><progress></progress></p>
        </div>
    </div> 
    <script id="noLayoutListDataTemplate" type="text/x-kendo-tmpl">
        <div>
            No layout found. Do you want to add new layout - '#: instance.filterInput.val() #' ?
        </div>
        <br />
        <button class="k-button" onclick="AddNewLayout('#: instance.element[0].id #', '#: instance.filterInput.val() #')">Add new item</button>
    </script>    
</body>
</html>
